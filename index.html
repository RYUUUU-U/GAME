<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
     <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="shortcut icon" href="tetris_logo.png" type="image/x-icon">
     <base target="_top">
  </head>

  <header>
    <img src='./lib/images/blue_tetris_logo.png' id="logo"></img>
   <h1>Permainan yang benar-benar orisinal!</h1>
 </header>

  <body id="top">
    <div id="game-over">
        <h2>PERMAINAN BERAKHIR</h2>
        <h3 id="final-score"></h3>
        <h4>Klik untuk memutar lagi</h4>
    </div>
    <article class="controls group">
         <table>
           <tr>
             <th>Aksi</th>
             <th>Kunci</th>
           </tr>
           <tr>
             <td>Putar Kiri</td>
             <td>X</td>
           </tr>
           <tr>
             <td>Putar Kanan</td>
             <td>▲</td>
           </tr>
           <tr>
             <td>Geser ke Kiri</td>
             <td>◀</td>
           </tr>
           <tr>
             <td>Geser ke Kanan</td>
             <td>▶</td>
           </tr>
           <tr>
             <td>Geser ke bawah</td>
             <td>▼</td>
           </tr>
           <tr>
             <td>Tahan</td>
             <td>Z</td>
           </tr>
           <tr>
             <td>Jatuhkan</td>
             <td>Space</td>
           </tr>
           <tr>
             <td></td>
           </tr>
         </table>
       </article>
    <div class="canvas-area">
      <canvas id="tetris" width="240" height="400"></canvas>
      <ul class="sidebar group">
        <li class="next-piece">
          <h2>Bentuk Selanjutnya:</h2>
          <canvas id="nextPiece" width="100" height="100"></canvas>
        </li>
        <li class="next-piece">
          <h2>Tahan Sepotong</h2>
          <canvas id="holdPiece" width="100" height="100"></canvas>
        </li>
        <div id="score">
          Skors:
        </div>
        <article style="padding-top:10px">
          <table>
            <tr>
              <td>
                <a href="https://ryuuuu-u.github.io/PORTOFOLIO-FINAL/">Portfolio</a>
              </td>
            </tr>
            <tr>
            </tr>
          </table>
        </article>
      <ul/>
    <div/>
    <script src="./lib/board.js"></script>
    <script src="./lib/player.js"></script>
    <script src="./lib/tetris.js"></script>
    <script src="./lib/main.js"></script>
  </body>
</html>
